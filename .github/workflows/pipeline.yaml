name: Check Style Code

on:
  push:
    branches:
      - asd

  pull_request:
    branches:
      - asd

jobs:
  checkstyle:
    runs-on: windows-latest  # Используется Windows-среда
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          set-safe-directory: true

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.404'  # Укажите нужную версию SDK

      - name: List directory contents
        run: |
          dir  # В Windows используется команда 'dir' вместо 'ls'

      - name: Install StyleCop.Analyzers
        working-directory: .\KP  # Используется путь, подходящий для Windows
        run: |
          dotnet add package StyleCop.Analyzers --prerelease

      - name: Build project
        working-directory: .\KP  # Используется путь, подходящий для Windows
        run: |
          dotnet build --no-restore

      - name: Run StyleCop Analysis
        working-directory: .\KP  # Используется путь, подходящий для Windows
        run: |
          dotnet build -warnaserror
