name: Check Style Code

on:
  push:
    branches:
        - vetka
    
  pull_request:
    branches:
        - vetka    
jobs:
  checkstyle:
     runs-on: ubuntu-latest
     steps:
       - name: Download code
         uses: actions/checkout@v2

       - name: Set version C#
         uses: actions/setup-dotnet#@v2
         with:
            C#-version: '8.0.404'

       - name: Install dependencies
         run: |
           pip install flake8

       - name: Run linter
         run: |
           flake8 . 
          